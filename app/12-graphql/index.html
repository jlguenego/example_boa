<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>GraphQL Example</title>
	<link rel="stylesheet" href="../../node_modules/angular/angular-csp.css" />
	<link rel="stylesheet" href="./style.css">
</head>

<body ng-cloak ng-csp ng-app="myApp" ng-controller="MyController as $ctrl">
	<h1>GraphQL Example with AngularJS client</h1>
	<p>
		<br/>
		<br/>
		<label>New Ticket name:
			<input type="text" placeholeder="Ex: John" ng-model="$ctrl.newTicket.name" />
		</label>
		<button jlg-click-and-disable="$ctrl.create()">Create</button>
		<br/>
		<br/>
	</p>
	<fieldset>

		<button jlg-click-and-disable="$ctrl.query()">Rafraichir la liste des tickets</button>&nbsp;
		<button jlg-click-and-disable="$ctrl.empty()">Delete All</button>
		<br/>

		<table>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>New name</th>
				<th>Update</th>
				<th>Delete</th>
			</tr>
			<tr ng-repeat="ticket in $ctrl.tickets track by $index">
				<td>{{ticket.id}}</td>
				<td>{{ticket.name}}</td>
				<td>
					<input type="text" ng-model="ticket.newName" />
				</td>
				<td>
					<button jlg-click-and-disable="$ctrl.update(ticket)">Update</button>
				</td>
				<td>
					<button jlg-click-and-disable="$ctrl.delete(ticket)">Delete</button>
				</td>
			</tr>
		</table>
	</fieldset>

	<fieldset ng-init="id = 2">
		<input type="text" ng-model="id" />
		<br/>
		<button jlg-click-and-disable="$ctrl.retrieve(id)">Retrieve the ticket</button>
		<br/>
		<br/>
		<div ng-cloak>Retrieve Ticket: {{$ctrl.retrievedTicket}}</div>
	</fieldset>
	<script src="../../node_modules/angular/angular.js"></script>
	<script src="main.js"></script>
</body>

</html>
